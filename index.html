<!DOCTYPE html>
<html>
<head>
  <title>Techman</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id ="container">
    <div id="header">
      <h1>A simple Hangman game</h1>
      <p>
        Use the alphabet below to guess the word
        <br>
        The category is top companies in tech
      </p>
      <p>
        You Have <span id ="lives">10</span> Lives Left.
        <br>
        There are <span id="numLetters">0</span> Letters In This Word.
      </p>
      <h1 id ="WORD">_____</h1>
    </div>
    <div id ="letters">
      <a id="a">A</a>
      <a id="b">B</a>
      <a id="c">C</a>
      <a id="d">D</a>
      <a id="e">E</a>
      <a id="f">F</a>
      <a id="g">G</a>
      <a id="h">H</a>
      <a id="i">I</a>
      <a id="j">J</a>
      <a id="k">K</a>
      <a id="l">L</a>
      <a id="m">M</a>
      <a id="n">N</a>
      <a id="o">O</a>
      <a id="p">P</a>
      <a id="q">Q</a>
      <a id="r">R</a>
      <a id="s">S</a>
      <a id="t">T</a>
      <a id="u">U</a>
      <a id="v">V</a>
      <a id="w">W</a>
      <a id="x">X</a>
      <a id="y">Y</a>
      <a id="z">Z</a>
    </div>

  </div>
<script type="text/javascript" src="jquery.min.js" ></script>
<script type="text/javascript" src="main.js" ></script>
</body>
</html>
